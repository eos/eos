      'life_time::B_s' :
          central: +1.516e-12
          min:     +1.505e-12
          max:     +1.527e-12
          comments: 'cf. [PDG-Live], September 2013'
      'life_time::B@Y(4S)' :
          central: +1.580e-12
          min:     +1.573e-12
          max:     +1.589e-12
          comments: 'based on 50:50 admixture of B^+B^- and B^0Bbar^0 @ Y(4S)'
