  # Parameters in the Heavy Quark Exapnsion
  # {{{
  - title: 'Parameters in the Heavy Quark Expansion'
    description: ''
    parameters:
      # HQET parameters
      'HQET::lambda_1' :
          central: -0.20
          min:     -0.20
          max:     -0.20
          latex:   '$\lambda_1$'
          unit:    'GeV^2'
          comment: 'cf. [ALGH:2001A], Table 2, p. 13'
      'HQET::lambda_2' :
          central: +0.12
          min:     +0.12
          max:     +0.12
          latex:   '$\lambda_2$'
          unit:    'GeV^2'
          comment: 'cf. [ALGH:2001A], Table 2, p. 13'
      # Heavy Quark Expansion parameters for hadronic matrix elements ~ <B|O|B>
      'B->B::mu_pi^2@1GeV' :
          central: +0.45
          min:     +0.35
          max:     +0.55
          latex:   '$\mu_\pi^2(1\,\mathrm{GeV})$'
          unit:    'GeV^2'
          comment: 'cf. [BBMU:2003A], Eq. (19), p. 9'
      'B->B::mu_G^2@1GeV' :
          central: +0.35
          min:     +0.33
          max:     +0.38
          latex:   '$\mu_G^2(1\,\mathrm{GeV})$'
          unit:    'GeV^2'
          comment: 'cf. [BBMU:2003A], Eq. (17), p. 9'
      'B->B::rho_D^3@1GeV' :
          central: +0.20
          min:     +0.10
          max:     +0.30
          latex:   '$\rho_D^3(1\,\mathrm{GeV})$'
          unit:    'GeV^3'
          comment: 'cf. [BBMU:2003A], between Eqs. (19),(20), p. 9'
      'B->B::rho_LS^3@1GeV' :
          central: -0.15
          min:     -0.30
          max:     -0.00
          latex:   '$\rho_{LS}^3(1\,\mathrm{GeV})$'
          unit:    'GeV^3'
          comment: 'cf. [BBMU:2003A], Eq. (20), p. 9'
      # Heavy Quark Expansion parameters for hadronic matrix elements ~ <Lambda_b|O|Lambda_b>
      'Lambda_b->Lambda_b::mu_pi^2@1GeV' :
          central: +0.50
          min:     +0.40
          max:     +0.60
          latex:   '$\mu_\pi^2(1\,\mathrm{GeV})$'
          unit:    'GeV^2'
          comment: 'cf. [MvD:2016A]'
      'Lambda_b->Lambda_b::rho_D^3@1GeV' :
          central: +0.17
          min:     +0.09
          max:     +0.25
          latex:   '$\rho_D^3(1\,\mathrm{GeV})$'
          unit:    'GeV^2'
          comment: 'cf. [MvD:2016A]'


  # Parameters of the ee -> ccbar scattering processes
  # {{{
  - title: 'Parameters of the ee -> ccbar scattering processes'
    description: ''
    parameters:
      # Non-ccbar component of R
      'ee->ccbar::Rconstant' :
          central: 0
          min:     0
          max:     0
          latex:   '$R_{uds}$'
          unit:    '1'
          comment: ''
      # Normalization of R
      'ee->ccbar::exclusive_norm' :
          central: 1.0
          min:     0.5
          max:     1.5
          latex:   '$N_\textrm{excl}$'
          unit:    '1'
          comment: ''
      # Mass of the effective channels
      'ee->ccbar::effective_mass' :
          central: 0.1
          min:     1.0e-10
          max:     5.0
          latex:   '$m_\textrm{eff}$'
          unit:    'GeV'
          comment: ''

      # K matrix barrier factor constant
      'ee->ccbar::q_0' :
          central: 0.1
          min:     1.0e-10
          max:     5.0
          latex:   '$q_0(e^+e^-\to c\bar{c})$'
          unit:    'GeV'
          comment: 'Temporary parameter'
    #   'ee->ccbar::q_0(%1%)' :
    #       central: 0.2
    #       min:     0.2
    #       max:     0.2
    #       latex:   '$q_0(%1%)$'
    #       matrix:
    #           - ["e^+e^-", "eff(Jpsi)", "eff(2S)", "eff(3770)", "D^0Dbar^0", "D^+D^-"]

      # channels background constants
      'ee->ccbar::c(%1%,%2%)' :
          central: 0
          min:     0
          max:     0
          unit:    '1'
          latex:
            template: '$c(%1%, %2%)$'
            map:
              'eff(Jpsi)': '\mathrm{eff}_{J/\psi}'
              'eff(2S)': '\mathrm{eff}_{\psi(2S)}'
              'eff(3770)': '\mathrm{eff}_{\psi(3770)}'
              'D^0Dbar^0': 'D^0\bar{D}^0'
          matrix:
              - ["e^+e^-", "eff(Jpsi)", "eff(2S)", "eff(3770)", "D^0Dbar^0", "D^+D^-"]
              - ["e^+e^-", "eff(Jpsi)", "eff(2S)", "eff(3770)", "D^0Dbar^0", "D^+D^-"]

      # e^+ e^- channel
      'ee->ccbar::g0(%1%,%2%)' :
          central: 0
          min:     0
          max:     0
          unit:    '1'
          latex:
            template: '$g^0(%1%,%2%)$'
            map:
              'J/psi': 'J/\psi'
              'psi(2S)': '\psi(2S)'
              'psi(3770)': '\psi(3770)'
              'eff(Jpsi)': '\mathrm{eff}_{J/\psi}'
              'eff(2S)': '\mathrm{eff}_{\psi(2S)}'
              'eff(3770)': '\mathrm{eff}_{\psi(3770)}'
              'D^0Dbar^0': 'D^0\bar{D}^0'
          matrix:
              - ["J/psi",  "psi(2S)", "psi(3770)"]
              - ["e^+e^-", "eff(Jpsi)", "eff(2S)", "eff(3770)", "D^0Dbar^0", "D^+D^-"]
  # }}}
